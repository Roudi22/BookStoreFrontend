<div class="container">
    <h2>Edit Book</h2>
    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" type="text" formControlName="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">ISBN</label>
        <textarea id="description" formControlName="isbn" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
