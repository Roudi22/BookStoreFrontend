<div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Add Book</h2>
      <form (ngSubmit)="addBook()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" [(ngModel)]="book.title" name="title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" [(ngModel)]="book.author" name="author">
        </div>
        <div class="form-group">
          <label for="author">ISBN</label>
          <input type="text" id="author" class="form-control" [(ngModel)]="book.isbn" name="isbn">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
